<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
     <div class="container">
    <div class="frase">
      <h1>Junte-se ao<br> Bike Lama</h1>
      <p>Faça paerte da comunidade que respira aventura e compartilha hitórias sobre duas rodas.</p>
      <div class="logo"><img src="../imgs/logoBikeLama.png" alt="" style="max-width: 400px; height: auto;">
      </div>
    </div>
    <div class="container-box">
      <div class="form">
        <h1>Sign Up</h1>
        <form>
          <input type="name" placeholder="Nome completo" required>
          <input type="email" placeholder="E-mail" required>
          <input type="password" placeholder="Senha" required>
          <input type="password" placeholder="Confirme a senha" required>
          <button type="submit">Cadastrar</button>
          <a href="#" class="link">Esqueceu a senha?</a>
          <p class="sign-in">Já faz parte da equipe? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>

  </div>
</body>
 
</body>
</html>
