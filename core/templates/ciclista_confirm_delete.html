{% extends 'base/base.html' %}
{% block title %}Confirmar exclusão do Ciclista{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <h1>Excluir ciclista</h1>
  <p>Tem certeza que deseja excluir "{{ object.nome }} ({{ object.cpf }})"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirmar exclusão</button>
    <a class="btn btn-secondary" href="{% url 'evento_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
