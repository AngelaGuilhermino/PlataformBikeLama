{% extends 'base/base.html' %}
{% block title %}Criar / Editar Evento{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <h1>{% if object %}Editar{% else %}Novo{% endif %} Evento</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{% url 'evento_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
