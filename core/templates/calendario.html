{% extends 'base/base.html' %}
{% load static %}
{% block title %}Calendário - Bike Lama{% endblock %}
{% block links_add %}
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.css'>
 <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/calendario.css' %}">
{% endblock %}

{% block conteudo %}
<!-- TÍTULO -->
<div class="container mt-4">
    <!--<h2 class="text-center">Calendário de Eventos</h2>-->
    <div id="calendar"></div>
</div>
<!-- MODAL -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="eventForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="eventId">
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">Título</label>
                    <input type="text" id="eventTitle" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Data</label>
                    <input type="date" id="eventDate" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteEvent" class="btn btn-danger me-auto">Excluir</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales/pt-br.global.min.js"></script>
<script src="{% static 'JS/calendario.js' %}"></script>
{% endblock %}
