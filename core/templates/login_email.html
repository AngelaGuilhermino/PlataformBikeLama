{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Plataforma Bike Lama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'principal.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Cabeçalho com logo -->
    <header class="text-center py-4">
        <img src="{% static 'img/logoBikeLama.png' %}" alt="Logo" height="80">
    </header>

    <!-- Conteúdo principal -->
    <main class="container text-center my-5">
        <h1 class="mb-4">Entrar</h1>
        <form method="post" action="{% url 'login_senha' %}" class="w-50 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <button class="btn btn-success px-4" type="submit">Próximo</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="mt-auto text-center py-3 border-top">
        <img src="{% static 'img/logoBikeLama.png' %}" alt="Logo" height="30" class="mb-2">
        <div class="text-muted">© Bike Lama 2025</div>
    </footer>

</body>
</html>
