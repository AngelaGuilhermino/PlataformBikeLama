{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}">
    <title>Login - Escolher Email</title>
</head>
<body>
    <header style="text-align:center; margin-top:32px;">
        <img src="{% static 'img/logoBikeLama.png' %}" alt="Logo Bike Lama" style="height:80px;">
    </header>
    <main>
        <div class="cadastro-container">
            <h2>Entrar</h2>
            <form method="post" action="{% url 'login_senha' %}" class="cadastro-form">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Próximo</button>
            </form>
        </div>
    </main>
    <footer style="text-align:center; margin-top:40px; color:#156116; font-weight:600;">
        © Bike Lama 2025
    </footer>
</body>
</html>
